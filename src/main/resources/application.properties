
spring.application.name=ecommerceapi
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
Spring.datasource.url=${URL_DATABASE}
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/v3/api-docs
springdoc.packages-to-scan=com.mateocuevas.ecommerceapi.controller, com.mateocuevas.ecommerceapi.auth.controller
springdoc.paths-to-match=/api/**, /auth/** 

